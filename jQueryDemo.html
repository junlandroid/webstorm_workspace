<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>第一个简单的jQuery程序</title>
    <style type="text/css">
        div {
            padding: 8px;
            font-size: 12px;
            text-align: center;
            border: solid 1px #888;
        }
    </style>
    <!--解决 引入jQuery代码报错方法: 1、将js脚本库直接拷贝到本地；2、引用<script src="https://code.jquery.com/jquery-3.2.1.js"></script>-->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("div").html("hello java")
        });
    </script>
    <!--<script type="text/javascript">alert($) </script>-->
    <script type="text/javascript">
        $(document).ready(function () {
            var $p = $('#Junl');//通过#查找元素
            $p.html('世界如此美丽，加油！').css('color', 'red');
        });
    </script>

</head>
<body>
<div></div>
<p id="Junl"></p>



</body>
</html>
